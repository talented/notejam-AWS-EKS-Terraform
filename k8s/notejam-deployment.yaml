apiVersion: apps/v1
kind: Deployment
metadata:
  name: notejam
  labels:
    app: notejam
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notejam
  template:
    metadata:
      labels:
        app: notejam
    spec:
      containers:
      - name: notejam
        image: REGISTRY_URL:IMAGE_VERSION
        # command: ["gunicorn", "-b 0.0.0.0:5000", "run:gunicorn_app"]
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: POSTGRES_URL
          value: DB_ENDPOINT
        - name: POSTGRES_DB
          value: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: db_user
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: db_pass

